<body>
<div class="page-container">
	<form action="{:U('Site/add')}?id={$id}" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>返利平台名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$info.name}" placeholder="请输入平台名称" id="name" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>简介：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="digest" cols="" rows="" class="textarea"  placeholder="请输入平台简介" >{$info.digest}</textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">是否显示：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="check-box">
					<input type="radio" id="checkbox-1" name="is_show" value="1" <if condition="$info.is_show eq 1">checked=""</if>>是
					<label for="checkbox-1">&nbsp;</label>
				</div>
				<div class="check-box">
					<input type="radio" id="checkbox-2" name="is_show" value="0" <if condition="$info.is_show eq 0">checked=""</if>>否
					<label for="checkbox-2">&nbsp;</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">LOGO: </label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-thum-container">
					<input class="btn btn-default btn-uploadstar radius ml-10" name="logo" type="file" /> 200*200像素
				</div>
				</br>
				<if condition="$info.logo neq ''"><img src="__DATA__/{$info.logo}" style="width:100px;height:100px;"></if>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">二维码图片: </label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-thum-container">
					<input class="btn btn-default btn-uploadstar radius ml-10" name="myqrcode_img" type="file" /> 400*400像素,优先显示二维码图片
				</div>
				</br>
				<if condition="$info.myqrcode_img neq ''"><img src="__DATA__/{$info.myqrcode_img}" style="width:100px;height:100px;"></if>
			</div>
		</div>
		<!-- <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">二维码链接：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$info.myqrcode_url}" placeholder="请输入分享链接,填链接在前端自动生成二维码" id="myqrcode_url" name="myqrcode_url">
			</div>
		</div> -->
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">推荐指数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text col-sm-9" value="{$info.score}" placeholder="推荐指数" id="score" name="score">
			</div>
		</div>
		<!-- <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">banner: </label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-thum-container">
					<input class="uploader-list" name="banner" type="file" multiple="multiple"/> 600*300像素 * 可选多张
					<button onclick="xhr2()" class="btn btn-default btn-uploadstar radius ml-10">多文件上传</button>
				</div>
			</div>
		</div> -->
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>详细内容：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<script id="editor" name="content" type="text/plain" value="" style="width:100%;height:400px;">{$info.content}</script> 
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript" src="__PUBLIC__/hui/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/hui/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__PUBLIC__/hui/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__PUBLIC__/hui/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="__PUBLIC__/hui/lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/hui/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/hui/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__PUBLIC__/hui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
$(function(){
	var ue = UE.getEditor('editor');
	ue.ready(function() {
	    //设置编辑器的内容
	    ue.setContent('{$info.content|htmlspecialchars_decode}');
	    //获取html内容，返回: <p>hello</p>
	    var html = ue.getContent();
	    //获取纯文本内容，返回: hello
	    var txt = ue.getContentTxt();
	});
});
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-article-add").validate({
		rules:{
			name:{
				required:true,
				minlength:2,
				maxlength:20
			},
			digest:{
				required:true,
			},		
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).Submit();
		}
	});
});
</script>
<script type="text/javascript">
function xhr2(){    
        var xhr = new XMLHttpRequest();//第一步    
        //定义表单变量    
        var file = document.getElementById('file').files;    
        //console.log(file.length);    
        //新建一个FormData对象    
        var formData = new FormData(); //++++++++++    
        //追加文件数据    
        for(i=0;i<file.length;i++){      
             formData.append("file["+i+"]", file[i]); //++++++++++    
        }     
        //formData.append("file", file[0]); //++++++++++    
            
        //post方式    
        xhr.open('POST', '{:U("Site/add")}'); //第二步骤    
        //发送请求    
        xhr.send(formData);  //第三步骤    
        //ajax返回    
        xhr.onreadystatechange = function(){ //第四步    
    　　　　if ( xhr.readyState == 4 && xhr.status == 200 ) {    
    　　　　　　console.log( xhr.responseText );    
    　　　　}    
    　　};    
        //设置超时时间    
        xhr.timeout = 100000;    
        xhr.ontimeout = function(event){    
    　　　　alert('请求超时！');    
    　　}     
    }  
</script>
</body>
</html>
