<title>管理员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 管理员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="admin_add('添加代理商','admin_add.html','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加代理商</a></span>  </div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">代理商列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="40">ID</th>
				<th width="150">登录名</th>
				<th width="90">手机</th>
				<th width="150">邮箱</th>
				<th>角色</th>
				<th width="130">加入时间</th>
				<th width="100">是否已启用</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<!-- 开始 -->
			<volist name="list" id="v">
			<tr class="text-c">
				<td><input type="checkbox" value="{$v.id}" name=""></td>
				<td>{$v.id}</td>
				<td>{$v.name}</td>
				<td>{$v.tel}</td>
				<td>{$v.email}</td>
				<td>{$v.rolename}</td>
				<td>{$v.addtime|date="Y-m-d H:i:s",###}</td>
				<td class="td-status">
					<if condition="$v.disable eq 0">
						<span class="label label-success radius">已启用</span>
					<else/>
						<span class="label label-default radius">已禁用</span>
					</if>
				</td>
				<td class="td-manage">
					<if condition="$v.disable eq 0">
						<a style="text-decoration:none" onClick="admin_disable(this,'{$v.id}',1)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>
					<else/>
						<a style="text-decoration:none" onClick="admin_disable(this,'{$v.id}',1)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe615;</i></a>
					</if>
				<a title="编辑" href="javascript:;" onclick="admin_edit('管理员编辑','{:U('admin_add')}','{$v.id}','800','500')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;" onclick="admin_del(this,'{$v.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
			</volist>
			<!-- 结束 -->
		</tbody>
	</table>
</div>

<script type="text/javascript" src="__PUBLIC__/hui/lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-增加*/
function admin_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-删除*/
function admin_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*管理员-编辑*/
function admin_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-停用*/
function admin_disable(obj,id,act){
	var msg;
	if(act==0){
		msg="确认要启用吗？";
	}else{
		msg="确认要停用吗？";
	}
	layer.confirm(msg,function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		$.ajax({
			type: 'POST',
			url: '{:U("admin_list_disable")}',
			data: {id:id,act:act},
			dataType: 'json',
			success: function(data){
				if(data==1){
					$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_disable(this,'+id+',1)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
					$(obj).remove();
					layer.msg('已启用!', {icon: 6,time:1000});
				}else{
					$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_disable(this,'+id+',0)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');

					$(obj).remove();
					layer.msg('已停用!',{icon: 5,time:1000});
				}
			},
			error:function(data) {
				console.log(data);
			},
		});	
		
	});
}

/*管理员-启用*/
function admin_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		$.ajax({
			type: 'POST',
			url: '{:U("admin_list_disable")}',
			data: {id:id},
			dataType: 'json',
			success: function(data){
				
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}
</script>
