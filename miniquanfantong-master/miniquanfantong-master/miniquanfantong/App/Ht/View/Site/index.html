<title>用户管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户中心 <span class="c-gray en">&gt;</span> 用户管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	
	
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="80">ID</th>
				<th >LOGO</th>
				<th >平台名称</th>
				<th >简介</th>
				<th >二维码链接</th>
				<th >二维码图片</th>
				<th >推荐指数</th>
				<th >是否显示</th>
				<th >是否推荐</th>
				<th width="130">添加时间</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="v">
			<tr class="text-c" data-id="{$v.id}" data-name="{$v.name}">
				<td><input type="checkbox" value="{$v.id}" name=""></td>
				<td>{$v.id}</td>
				<td><img src="__DATA__/{$v.logo}" style="width:100px;height:100px;"></td>
				<td>{$v.name}</td>
				<td>{$v.digest}</td>
				<td>{$v.myqrcode_url}</td>
				<td><img src="__DATA__/{$v.myqrcode_img}" style="width:100px;height:100px;"></td>
				<td>{$v.score}</td>
				<td class="td-show">
					<if condition="$v.is_show eq 0">
						<span class="label label-default radius">否</span>
					<else/>
						<span class="label label-success radius">是</span>
					</if>
				</td>
				<td class="td-tj">
					<if condition="$v.is_tj eq 0">
						<span class="label label-default radius">否</span>
					<else/>
						<span class="label label-success radius">是</span>
					</if>
				</td>
				<td>{$v.addtime|date="Y-m-d",###}</td>
				<td class="td-manage">
					<if condition="$v.is_show eq 1">
						<a style="text-decoration:none" onClick="admin_show(this,'{$v.id}',0)" class="ml-5" href="javascript:;" title="隐藏"><i class="Hui-iconfont">&#xe725;</i></a>
					<else/>
						<a style="text-decoration:none" onClick="admin_show(this,'{$v.id}',1)" class="ml-5" href="javascript:;" title="显示"><i class="Hui-iconfont">&#xe725;</i></a>
					</if>
					<if condition="$v.is_tj eq 1">
						<a style="text-decoration:none" onClick="admin_tj(this,'{$v.id}',0)" class="ml-5" href="javascript:;" title="不推荐"><i class="Hui-iconfont">&#xe6dd;</i></a>
					<else/>
						<a style="text-decoration:none" onClick="admin_tj(this,'{$v.id}',1)" class="ml-5" href="javascript:;" title="推荐"><i class="Hui-iconfont">&#xe676;</i></a>
					</if>
				<a title="编辑" href="javascript:;" onclick="member_edit('编辑','{:U('add')}?id={$v.id}','{$v.id}','1200','800')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>  <a title="删除" href="javascript:;" onclick="member_del(this,'{$v.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
			</volist>
		</tbody>
	</table>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__PUBLIC__/hui/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/hui/lib/layer/2.4/layer.js"></script>

<script type="text/javascript" src="__PUBLIC__/hui/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/hui/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>

<script type="text/javascript">
$(function(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[0,8,9]}// 制定列不参与排序
		]
	});
	
});
/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*用户-停用*/
function admin_show(obj,id,act){
	var msg;
	if(act==0){
		msg="确认要隐藏吗？";
	}else{
		msg="确认要显示吗？";
	}
	layer.confirm(msg,function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		$.ajax({
			type: 'POST',
			url: '{:U("show")}',
			data: {id:id,act:act},
			dataType: 'json',
			success: function(data){
				if(data==0){
					$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_show(this,'+id+',0)" href="javascript:;" class="ml-5" title="隐藏" style="text-decoration:none"><i class="Hui-iconfont">&#xe725;</i></a>');
					$(obj).parents("tr").find(".td-show").html('<span class="label label-success radius">是</span>');
					$(obj).remove();
					layer.msg('已显示!', {icon: 6,time:1000});
				}else{
					$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_show(this,'+id+',1)" href="javascript:;" class="ml-5" title="显示" style="text-decoration:none"><i class="Hui-iconfont">&#xe725;</i></a>');
					$(obj).parents("tr").find(".td-show").html('<span class="label label-default radius">否</span>');

					$(obj).remove();
					layer.msg('已隐藏!',{icon: 5,time:1000});
				}
			},
			error:function(data) {
				console.log(data);
			},
		});	
		
	});
}
function admin_tj(obj,id,act){
	var msg;
	if(act==0){
		msg="确认要取消推荐吗？";
	}else{
		msg="确认要推荐吗？";
	}
	layer.confirm(msg,function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		$.ajax({
			type: 'POST',
			url: '{:U("tj")}',
			data: {id:id,act:act},
			dataType: 'json',
			success: function(data){
				if(data==0){
					$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_tj(this,'+id+',0)" href="javascript:;" class="ml-5" title="取消推荐" style="text-decoration:none"><i class="Hui-iconfont">&#xe6dd;</i></a>');
					$(obj).parents("tr").find(".td-tj").html('<span class="label label-success radius">是</span>');
					$(obj).remove();
					layer.msg('已启用!', {icon: 6,time:1000});
				}else{
					$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_tj(this,'+id+',1)" href="javascript:;" class="ml-5" title="推荐" style="text-decoration:none"><i class="Hui-iconfont">&#xe676;</i></a>');
					$(obj).parents("tr").find(".td-tj").html('<span class="label label-default radius">否</span>');

					$(obj).remove();
					layer.msg('已停用!',{icon: 5,time:1000});
				}
			},
			error:function(data) {
				console.log(data);
			},
		});	
		
	});
}

/*用户-编辑*/
function member_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*密码-修改*/
function change_password(title,url,id,w,h){
	layer_show(title,url,w,h);	
}
/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '{:U("del")}',
			data: {id:id},
			dataType: 'json',
			success: function(data){
				if(data==1){
					$(obj).parents("tr").remove();
					layer.msg('已删除!',{icon:1,time:1000});
				}else{
					layer.msg('删除失败!',{icon:1,time:1000});
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

</script> 
</body>
</html>
