<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/home/css/index.css" />
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/home/css/chushihua.css" />
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/home/css/shangpinliebiao.css" />
    <style type="text/css">
       .box{width:1223px;height:201;margin:10px auto}
       #pagnation a.current{background-color:#ff2020 ;border: 1px solid #e4e4e4;cursor: default;padding: 7px 12px;color:white;text-decoration: none;}
        .yeshu #pagnation a{width: 20px;height: 20px;color:#666666;border: 1px solid #e4e4e4;font-weight: normal;margin:auto 0px;padding: 5px 6px;text-decoration: none;}
         .yeshu #pagnation .current{background-color:#ff2020 ;border: 1px solid #e4e4e4;cursor: default;padding: 7px 12px;color:white;text-decoration: none;}
        .page  ul li img{width: 130px;height:130px;margin:10px 10px;}
        .page  ul li h1{width:70% ;margin: 0 auto;line-height:1.2;letter-spacing: 0.5px;}
        .page  ul li h1 em{line-height:2;color:#cd1424;}
        .page  ul li h1 s{font-size: 12px;color: #999999;margin-left: 10px;}
         .db{width: 100%;height: 157px;background-color:white;border-top: 1px solid #e4e4e4;display: inline-block;}
         .db ul{text-align: center;}
         .db ul li{float: left;/*height:38px;line-height: 38px ;*/text-align: center ;}
         .king-clear {clear: both;}
	</style>
    <script src="__PUBLIC__/home/js/jquery-1.9.1.min.js"></script>

    <script type="text/javascript">
        $(function () {
            //加载显示div
            document.getElementById("show").style.display = "none"
            $(".listt ul li").each(function () {
                var $this = $(this);
                $this.click(function () {
                    $this.addClass("hit2").siblings().removeClass("hit2");
                })

            })
        });
      
        
    </script>
</head>
<body>
	<include file="Public:ind_head" />
    <div class="daohang-box">
        <div class="box-cont">
            <!--<div class="daohang">
                <ul>
                    <li><a href="">服装城</a></li>
                    <li><a href="">超市</a></li>
                    <li><a href="">游戏</a></li>
                    <li><a href="">全球购</a></li>
                    <li><a href="">美妆馆</a></li>
                    <li><a href="">零食主义</a></li>
                    <li><a href="">乐团购</a></li>
                    <li><a href="">拍卖场</a></li>
                </ul>
            </div>-->
            <div class="storelist">
                <div class="storelist-left">
                    <div class="storelist-title tubiao">商铺分类<span onclick=' if (document.getElementById("show").style.display == "block") {
                document.getElementById("show").style.display = "none";
                $(".tubiao span").removeClass("tip");
                
            } else {
                document.getElementById("show").style.display = "block";
                $(".tubiao span").addClass("tip");
            }'></span></div>
                    <div class="listt" id="show" >
                        <ul>
                        	<foreach name="catList" item="catlist">
                               <li class ="hit2"><a href="{:U('Shopping/shopsList',array('id'=>$catlist['id'],'key'=>$appkey))}">{$catlist['name']}</a></li>
                            </foreach>
                        </ul>
                    </div>
                    <div class="top-cont">
                        <div class="store">
                            <ul class="store-one">
                                <foreach name="shangList" item="list">
                                <li>
                                    <div class="box">
                                        <div class="box-img"><a href="{:U('Shopping/shopDetail',array('id'=>$list['id'],'key'=>$appkey))}"><img width="150" height="150" src="{$think_path}{$list['logo']}" /></a></div>
                                        <div class="box-content">
                                            <ul>
                                                <li class="boxone"><a href="{:U('Shopping/shopDetail',array('id'=>$list['id'],'key'=>$appkey))}">{$list['name']}</a></li>
                                                <li class="boxtwo">店铺简介：{$list['content']|msubstr=0,50}</li>
                                                <li class="boxthree">地址：{$list['address_xq']}</li>
                                                <li>联系方式：{$list['uname']}  {$list['tel']}</li>
                                            </ul>
                                        </div>
                                    </div>
                                </li>
                                </foreach>
                               
                            </ul>
                        </div>
                    </div>
                    <div class="box" style="height:50px;width:300px;margin:0 auto"></div>
                    <div class="yeshu">  
                       <div id="pagnation">{$show}</div>    
                    </div>
                </div>

                
                <div class="storelist-right">
                    <div class="storelist-title">商铺推荐</div>
                    <div class="storedetaa">
                        <ul class="storedetaa-one">
                        	<foreach name="recommend" item="lists">
                            <li>
                                <div class="newsa">
                                    <div class="newsa-img"><a href="{:U('Shopping/shopDetail',array('id'=>$lists['id'],'key'=>$appkey))}"><img width="90" height="90" src="{$think_path}{$lists['logo']}" /></a></div>
                                    <div class="newsa-content">
                                        <ul>
                                            <li class="newsaone"><a href="{:U('Shopping/shopDetail',array('id'=>$lists['id'],'key'=>$appkey))}">{$lists['name']}</a></li>
                                            <li class="newsatwo">联系方式：{$lists['uname']}  {$lists['tel']}</li>
                                            <li class="newsathree">地址：{$lists['address_xq']}</li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                            </foreach>
                           
                        </ul>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="king-clear"></div>
<div class="box">
<div class="xian"></div>
<include file="Public:footer" />
</div>
</body>

</html>
